<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YFOURBS.ID</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff8f0; color: #333;}
    header {background: #d4a373; color: white; text-align: center; padding: 40px 10px;}
    header img {max-width: 140px; height: auto; border-radius: 50%; display: block; margin: 0 auto 10px; border: 3px solid rgba(255,255,255,0.8);}
    header h1 {margin: 0; font-size: 28px; text-shadow: 2px 2px 6px rgba(0,0,0,0.5);}
    header h2 {margin: 5px 0 0; font-size: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);}
    .container {max-width: 500px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1);}
    h2 {text-align: center; color: #333;}
    label {display: block; margin: 10px 0 5px; color: #444;}
    input, select {width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #d4a373; border-radius: 5px; background-color: #fffaf5;}
    button {width: 100%; padding: 10px; background-color: #d4a373; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer;}
    button:hover {background-color: #b88350;}
    footer {text-align: center; padding: 10px; margin-top: 20px; font-size: 14px; color: #555;}
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo YFOURBS.ID">
    <h1>YFOURBS.ID</h1>
    <h2>TOP UP MURAH & CEPAT</h2>
  </header>

  <div class="container">
    <h2>Form Order</h2>
    <form onsubmit="sendToWhatsApp(event)">
      <label for="layanan">üì± Pilih Layanan:</label>
      <select id="layanan" name="layanan">
        <option value="mlbb">Mobile Legends</option>
        <option value="ff">Free Fire</option>
        <option value="xlaxis">Pulsa XL/AXIS</option>
        <option value="three">Pulsa Three</option>
        <option value="smartfren">Pulsa Smartfren</option>
        <option value="indosat">Pulsa Indosat</option>
        <option value="telkomsel">Pulsa Telkomsel</option>
      </select>

      <label for="id">üë§ ID / Nomor HP:</label>
      <input type="text" id="id" name="id" placeholder="Masukkan ID Game atau Nomor HP" required>

      <label for="paket">üéÅ Pilih Paket:</label>
      <select id="paket" name="paket">
        <option>5 Diamond - Rp 1.500</option>
        <option>12 Diamond - Rp 3.500</option>
        <option>50 Diamond - Rp 8.500</option>
        <option>Pulsa 10K - Rp 10.100</option>
        <option>Pulsa 20K - Rp 20.100</option>
      </select>

      <label for="pembayaran">üí≥ Metode Pembayaran:</label>
      <select id="pembayaran" name="pembayaran">
        <option value="BCA">BCA</option>
        <option value="BRI">BRI</option>
        <option value="Dana">Dana</option>
      </select>

      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>

  <footer>
    &copy; 2025 YFOURBS.ID - Semua Hak Dilindungi
  </footer>

  <script>
    let rekeningList = {
      "BCA": "BCA: 0670547736 a.n Bayu Sudiro",
      "BRI": "BRI: 118501021852508 a.n Bayu Sudiro",
      "Dana": "Dana: 088294984815 a.n Bayu Sudiro"
    };

    function sendToWhatsApp(event) {
      event.preventDefault();
      let layanan = document.getElementById("layanan").value;
      let id = document.getElementById("id").value;
      let paket = document.getElementById("paket").value;
      let pembayaran = document.getElementById("pembayaran").value;
      let infoPembayaran = rekeningList[pembayaran] || "Hubungi Admin untuk detail pembayaran";

      let nomorWA = "6288294984815";
      let pesan = `Halo Admin, saya ingin order:%0A%0A` +
                  `üìå Layanan: ${layanan}%0A` +
                  `üÜî ID/No HP: ${id}%0A` +
                  `üéÅ Paket: ${paket}%0A` +
                  `üí≥ Metode: ${pembayaran}%0A` +
                  `üè¶ Rekening: ${infoPembayaran}%0A%0A` +
                  `Mohon diproses.`;

      let url = `https://wa.me/${nomorWA}?text=${pesan}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
